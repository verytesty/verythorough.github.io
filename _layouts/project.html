---
layout: default
---

<div class="post">
  <img class="project-image" src="{{site.baseurl}}/images/{{ page.img_name }}.{{ page.img_type}}" alt="{{ page.title }} screenshot">
  <h2 class="post-title">{{ page.title }}</h2>
  {% if page.project_url %}
  <p><a href="http://{{ page.project_url }}" target="_blank">
    {{ page.project_url }}
  </a></p>
  {% endif %}
  <p class="post-date">{{ page.date | date: '%Y' }}</p>
  {{ content }}
</div>
<p class="more-link">
  <a href="{{site.baseurl}}/projects/">More projects...</a>
</p>
